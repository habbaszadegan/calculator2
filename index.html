<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section class="calculator">
        <section>
            <div class="display"></div>
        </section>
        <section>
            <div class="clear-delete">
                <button class="clear">CLEAR</button>
                <button class="delete">DELETE</button>
            </div>
            <div class="main-body">
                <button class="main-btns numbers">7</button>
                <button class="main-btns numbers">8</button>
                <button class="main-btns numbers">9</button>
                <button class="main-btns operators">/</button>
                <button class="main-btns numbers">4</button>
                <button class="main-btns numbers">5</button>
                <button class="main-btns numbers">6</button>
                <button class="main-btns operators">*</button>
                <button class="main-btns numbers">1</button>
                <button class="main-btns numbers">2</button>
                <button class="main-btns numbers">3</button>
                <button class="main-btns operators">-</button>
                <button class="main-btns decimal">.</button>
                <button class="main-btns numbers">0</button>
                <button class="main-btns operators">+</button>
                <button class="main-btns equals">=</button>
            </div>
        </section>
    </section>
    
</body>
</html>
